<!DOCTYPE html>
<html>
<head>
  <title>Loading Page</title>
  <style>
    * {
      margin: 3px;;
      padding: 0;
      box-sizing: border-box;
    }

    /* Fullscreen loading screen */
    #loader {
      position: fixed;
      width: 100%;
      height: 100vh;
      background: #0a0a0a;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      transition: opacity 0.5s ease;
    }

    /* Spinner animation */
    .spinner {
      border: 6px solid #f1ecec;
      border-top: 6px solid #0c0c0c;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
      background-color: #2f9df7;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    /* Hide loader after fade */
    .fade-out {
      opacity: 0;
      pointer-events: none;
    }

    /* Example page content */
    body {
      font-family: Arial, sans-serif;
    }

    .content {
      padding: 100px;
      text-align: center;
    }
  </style>
</head>
<body>

  <!-- Loader -->
  <div id="loader">
    <div class="spinner"></div>
  </div>

  <!-- Page Content -->
  <div class="content">
    <h1>Welcome to My Website!</h1>
    <p>This is the main content after the loading screen disappears.</p>
  </div>

  <script>
    // Simulate page loading
    window.addEventListener("load", () => {
      const loader = document.getElementById("loader");
      loader.classList.add("fade-out");

      // Optional: Remove loader from DOM after transition
      setTimeout(() => {
        loader.style.display = "none";
      }, 500);
    });
  </script>

</body>
</html>
